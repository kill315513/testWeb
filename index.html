<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小朱朱的主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #1F2329;
      color: #FFFFFF;
      line-height: 1.6;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .header .logo {
      width: 64px;
      height: 64px;
      background: #2F88FF;
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFFFFF;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #CFD2D6;
      line-height: 1.4;
    }

    .card {
      background-color: #2B2F36;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .card:hover {
      transform: translateY(-4px);
      background-color: #343A42;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .card .content {
      flex: 1;
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #B0B3B8;
    }

    .download-btn {
      width: 36px;
      height: 36px;
      border: none;
      outline: none;
      cursor: pointer;
      background: transparent url('下载.jpeg') no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 16px;
      }

      .card {
        padding: 18px;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
      </div>
      <h1>小朱朱的主页</h1>
      <p>千里之行，始于足下<br>许多珍藏好东西</p>
    </div>

    <div class="card">
      <div class="content">
        <h2>这是文章标题</h2>
        <p>这是简介。。。</p>
      </div>
      <button class="download-btn" onclick="downloadFile('下载.jpeg')"></button>
    </div>
    <div class="card">
      <div class="content">
        <h2>这是文章标题</h2>
        <p>这是简介。。。</p>
      </div>
      <button class="download-btn" onclick="downloadFile('下载.jpeg')"></button>
    </div>
    <div class="card">
      <div class="content">
        <h2>这是文章标题</h2>
        <p>这是简介。。。</p>
      </div>
      <button class="download-btn" onclick="downloadFile('下载.jpeg')"></button>
    </div>
  </div>

  <script>
    function downloadFile(fileName) {
      const a = document.createElement('a');
      a.download = fileName;
      a.href = fileName;
      a.click();
    }
  </script>
</body>

</html>
