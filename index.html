<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小朱朱的主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #1F2329;
      color: #FFFFFF;
      line-height: 1.6;
    }
    .container {
      max-width: 560px;
      margin: auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 36px;
    }
    .logo {
      width: 64px;
      height: 64px;
      background: #2F88FF;
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFF;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #CFD2D6;
    }
    .card {
      background-color: #2B2F36;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      background-color: #343A42;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #B0B3B8;
    }
    .download-btn, .jump-btn {
      width: 36px;
      height: 36px;
      border: none;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.2s;
    }
    .download-btn {
      background-image: url('下载.jpeg');
    }
    .jump-btn {
      background-image: url('跳转.png');
    }
    .download-btn:hover, .jump-btn:hover {
      transform: scale(1.1);
    }
    @keyframes flyAndSpin {
      from {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(100px, -100px) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }
    .animate-fly {
      position: fixed;
      pointer-events: none;
      animation: flyAndSpin 1s ease-out forwards;
      z-index: 1000;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 16px;
      }
      .card {
        padding: 18px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
      </div>
      <h1>小朱朱的主页</h1>
      <p class="subtitle">千里之行，始于足下<br>许多好东西就在当下</p>
    </div>

    <div class="card">
      <div class="content">
        <h2>安卓灵动岛</h2>
        <p>因为要开机自启，所以权限有点高</p>
      </div>
      <button class="download-btn" data-file="base.apk.1"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>MC国际版</h2>
        <p>免费的，下载请点第二个</p>
      </div>
      <button class="jump-btn" data-link="https://bbk.endyun.ltd/download"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>这是文章标题</h2>
        <p>这是简介。。。</p>
      </div>
      <button class="download-btn" data-file="文件3.jpg"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>更新日志1.1</h2>
        <p>1. 网页切换動畫</p>
        <p>2. 更新日志</p>
        <p>3. 优化</p>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const file = this.dataset.file;
        const a = document.createElement('a');
        a.href = file;
        a.download = file;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    });

    document.querySelectorAll('.jump-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const icon = document.createElement('div');
        icon.className = 'animate-fly';
        const rect = this.getBoundingClientRect();
        Object.assign(icon.style, {
          width: rect.width + 'px',
          height: rect.height + 'px',
          background: window.getComputedStyle(this).background,
          left: rect.left + 'px',
          top: rect.top + 'px'
        });
        document.body.appendChild(icon);
        icon.addEventListener('animationend', () => {
          icon.remove();
          const link = this.dataset.link;
          if (link) window.open(link, '_blank');
        });
      });
    });
  </script>
</body>
</html>
