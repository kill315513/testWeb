<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小朱朱的主页</title>
  <style>
    :root {
      --bg-color: #1F2329;
      --card-color: #2B2F36;
      --text-color: #FFFFFF;
      --secondary-color: #B0B3B8;
      --highlight-color: #2F88FF;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: var(--highlight-color);
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFFFFF;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #CFD2D6;
      line-height: 1.4;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      background-color: #343A42;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .card .content {
      flex: 1;
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: var(--secondary-color);
    }

    .card ul {
      padding-left: 20px;
      color: var(--secondary-color);
      font-size: 14px;
    }

    .card ul li {
      margin-bottom: 6px;
    }

    .download-btn,
    .jump-btn {
      width: 36px;
      height: 36px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
      background-color: transparent;
    }

    .download-btn::before,
    .jump-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .download-btn::before {
      background-image: url('下载.jpeg');
    }

    .jump-btn::before {
      background-image: url('跳转.png');
    }

    .download-btn:hover,
    .jump-btn:hover {
      transform: scale(1.1);
    }

    @keyframes flyAndSpin {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(100px, -100px) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    .animate-fly {
      position: fixed;
      pointer-events: none;
      animation: flyAndSpin 1s ease-out forwards;
      z-index: 1000;
      width: 36px;
      height: 36px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 16px;
      }

      .card {
        padding: 18px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
      </div>
      <h1>小朱朱的主页</h1>
      <p>千里之行，始于足下<br>许多好东西就在当下</p>
    </div>

    <div class="card">
      <div class="content">
        <h2>安卓灵动岛</h2>
        <p>因为要开机自启，所以权限有点高</p>
      </div>
      <button class="download-btn" data-file="base.apk.1"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>MC国际版</h2>
        <p>免费的，下载请点第二个</p>
      </div>
      <button class="jump-btn" data-link="https://bbk.endyun.ltd/download"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>这是文章标题</h2>
        <p>这是简介。。。</p>
      </div>
      <button class="download-btn" data-file="文件3.jpg"></button>
    </div>

    <div class="card">
      <div class="content">
        <h2>更新日志 1.1</h2>
        <ul>
          <li>修复了bug</li>
          <li>增加了检测时间修改背景</li>
          <li>兼容电脑版</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const file = this.getAttribute('data-file');
        const a = document.createElement('a');
        a.href = file;
        a.download = file;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });

    document.querySelectorAll('.jump-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const icon = document.createElement('div');
        icon.className = 'animate-fly';
        const rect = this.getBoundingClientRect();
        icon.style.width = rect.width + 'px';
        icon.style.height = rect.height + 'px';
        icon.style.backgroundImage = window.getComputedStyle(this, '::before').backgroundImage;
        icon.style.left = rect.left + 'px';
        icon.style.top = rect.top + 'px';
        document.body.appendChild(icon);
        icon.addEventListener('animationend', () => {
          icon.remove();
          const link = this.getAttribute('data-link');
          if (link) {
            window.open(link, '_blank');
          }
        });
      });
    });

    (function () {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 17) {
        document.documentElement.style.setProperty('--bg-color', '#F6F6F6');
        document.documentElement.style.setProperty('--card-color', '#FFFFFF');
        document.documentElement.style.setProperty('--text-color', '#1A1A1A');
        document.documentElement.style.setProperty('--secondary-color', '#666666');
      } else if (hour >= 17 && hour < 19) {
        document.documentElement.style.setProperty('--bg-color', '#FFD580');
        document.documentElement.style.setProperty('--card-color', '#FFE8B5');
        document.documentElement.style.setProperty('--text-color', '#4B3B2A');
        document.documentElement.style.setProperty('--secondary-color', '#6E5E4B');
      }
    })();
  </script>
</body>
</html>
